name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore src/
    - name: Build
      run: ./build.sh
    - name: Publish
      run: ./publish.sh
    - name: Test
      run: ./test.sh
    - name: Integration Test
      run: ./integration-test.sh
